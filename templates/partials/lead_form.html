{% load i18n %}
<form action="{% url 'lead_create' %}" method="post" class="space-y-3">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ request.get_full_path }}">
  {{ form.website }} {# honeypot #}

  {{ form.service }}
  {{ form.lang }}
  {{ form.utm_source }}
  {{ form.utm_medium }}
  {{ form.utm_campaign }}

  <div>
    <label class="block text-sm mb-1" for="id_name">{% trans "Имя" %}</label>
    <input type="text" name="name" maxlength="120" required id="id_name"
           class="w-full rounded border border-neutral-700 bg-neutral-900 px-3 py-2" />
  </div>

  <div>
    <label class="block text-sm mb-1" for="id_phone">{% trans "Телефон" %}</label>
    <input type="tel" name="phone" maxlength="32" required id="id_phone"
           class="w-full rounded border border-neutral-700 bg-neutral-900 px-3 py-2" />
  </div>

  <div>
    <label class="block text-sm mb-1" for="id_message">{% trans "Комментарий" %}</label>
    <textarea name="message" rows="3" id="id_message"
              class="w-full rounded border border-neutral-700 bg-neutral-900 px-3 py-2"></textarea>
  </div>

  <button type="submit" class="px-4 py-2 rounded bg-white text-black font-medium">
    {% trans "Отправить" %}
  </button>
</form>
